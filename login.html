<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register-login-style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
       <!-- HTML phần đăng nhập -->
       <div class="container">
        <div class="forms">
          <div class="form login">
            <span class="title">Đăng Nhập</span>
            <form action="#" id="form-login">
              <div class="input-filed">
                <input type="text" placeholder="Nhập địa chỉ email" required id="inplogin-email" />
                <i class="fa-regular fa-envelope"></i>
              </div>
              <div class="input-filed">
                <input class="password" type="password" placeholder="Nhập mật khẩu" required id="inplogin-password"/>
                <i class="fa-solid fa-lock icon"></i>
                <i class="fa-regular fa-eye-slash showHidenEye"></i>
              </div>
  
  
              <div class="check-text">
                <div class="check-content">
                  <input type="checkbox" name="" id="logcheck">
                  <label for="logcheck" class="text">Remember me</label>
  
                  
                </div>
                <a href="#" class="text">Quên mật khẩu?</a>
              </div>
  
              <div class="input-filed button">
                <input type="submit" value="Đăng Nhập" required />
              </div>
            </form>
            <div class="login-signup">
              <span class="text">Bạn chưa có tải khoản? <a href="/register.html" class="text signup-link">Đăng ký</a></span>
            </div>
          </div>
        </div>
      </div>
  
</body>
<script src="/javascript/register-login.js"></script>
</html>
