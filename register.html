<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login KAKEHASHI</title>
    <link rel="stylesheet" href="css/register-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
 
    <!-- HTML phần đăng ý -->
    <div class="container">
      <div class="forms">
        <div class="form register">
          <span class="title">Đăng ký</span>
          <form action="#" id="form-register">
            <div class="input-filed">
              <input type="text" placeholder="Nhập họ tên" id="input-user"  />
              <i class="fa-regular fa-user"></i>
              <p class="error" id="error-user"></p>
            </div>
            <div class="input-filed">
              <input type="text" placeholder="Nhập địa chỉ email" id="input-email"  />
              <i class="fa-regular fa-envelope"></i>
              <p class="error" id="error-email"></p>
            </div>
            <div class="input-filed">
              <input class="password" type="password" placeholder="Nhập mật khẩu" id="input-password" />
              <i class="fa-solid fa-lock icon"></i>
              <i class="fa-regular fa-eye-slash showHidenEye"></i>
              <p class="error" id="error-password"></p>
            </div>
            <div class="input-filed">
              <input class="password" type="password" placeholder="Nhập lại mật khẩu" id="input-repeat-password" />
              <i class="fa-solid fa-lock icon"></i>
              <i class="fa-regular fa-eye-slash showHidenEye"></i>
              <p class="error" id="error-repeat-password"></p>
            </div>


            <div class="check-text">
              <div class="check-content">
                <input type="checkbox" name="" id="logcheck">
                <label for="logcheck" class="text">Remember me</label>

                
              </div>
              <a href="#" class="text">Quên mật khẩu?</a>
            </div>

            <div class="input-filed button">
              <input type="submit" value="Đăng Ký"  />
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Bạn đã có tải khoản? <a href="/login.html" class="text login-link">Đăng nhập</a></span>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="/javascript/register.js"></script>
</html>
